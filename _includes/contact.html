<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center lets-talk">
        <span class="header-container">
          <i class="fa fa-comments speechbubble"></i>
          <h2 class="section-heading">Let's talk</h2>
        </span>
        <div class="ctas">
          <a class="btn btn-xl" href="mailto:hello@yaneq.com"
            >Say hello@yaneq.com</a
          >
          <span class="inter-button">or</span>
          <link
            href="https://assets.calendly.com/assets/external/widget.css"
            rel="stylesheet"
          />
          <script
            src="https://assets.calendly.com/assets/external/widget.js"
            type="text/javascript"
          ></script>
          <a href="https://cal.com/yaneq" class="btn btn-xl">Schedule a call</a>
        </div>
      </div>
    </div>
    {% comment %}
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name *"
                  id="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email *"
                  id="email"
                  required
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Your Phone *"
                  id="phone"
                  required
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea
                  class="form-control"
                  placeholder="Your Message *"
                  id="message"
                  required
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    {% endcomment %}
  </div>
</section>
