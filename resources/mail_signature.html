<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body
    style="
      word-wrap: break-word;
      -webkit-nbsp-mode: space;
      line-break: after-white-space;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      class="ng-scope"
      style="
        box-sizing: border-box;
        border-spacing: 0px;
        border-collapse: collapse;
        color: rgb(68, 68, 68);
        orphans: 2;
        widows: 2;
        width: 410px;
        font-size: 10pt;
        font-family: Arial, sans-serif;
      "

        <tr style="box-sizing: border-box">
          <td
            valign="top"
            rowspan="6"
            align="center"
            style="
              box-sizing: border-box;
              padding: 5px 15px 0px 0px;
              font-size: 10pt;
              border-right-width: 1px;
              border-right-style: solid;
              border-right-color: rgb(0, 121, 172);
              width: 125px;
              vertical-align: top;
              text-align: center;
            "
          >
            <img
              src="https://yaneq.com/img/team/jan-200x200.png"
              alt="photograph"
              width="132"

                box-sizing: border-box;
                border: 0px;
                vertical-align: middle;
                height: auto;
                width: 132px;

            />

          <td style="box-sizing: border-box; padding: 0px">

                      padding: 0px 0px 5px 15px;

                      color: rgb(0, 121, 172);
                      width: 305px;
                      vertical-align: top;
                      line-height: 25px;
                    "
                  >
                    <span style="box-sizing: border-box; font-weight: 700">
                      <span style="box-sizing: border-box; font-size: 12pt"
                        >Jan Felix Koeppen<br style="box-sizing: border-box" />

                    </span>

                        box-sizing: border-box;
                        font-size: 10pt;
                        color: rgb(68, 68, 68);

                <tr style="box-sizing: border-box">

                      padding: 25px 0px 5px 15px;
                      font-size: 10pt;

                      color: rgb(0, 121, 172);

                    <a
                      href="https://www.yaneq.com/"
                      target="_blank"
                      rel="noopener"
                      style="
                        box-sizing: border-box;
                        background-color: transparent;
                        color: rgb(51, 122, 183);
                        text-decoration: none;
                      "
                    >
                      <span
                        style="
                          box-sizing: border-box;
                          font-size: 10pt;
                          color: rgb(0, 121, 172);

                      >
                        <img
                          border="0"
                          width="25"
                          height="25"

                            box-sizing: border-box;
                            border: 0px;
                            vertical-align: middle;
                            height: 25px;
                            width: 25px;
                          "
                        />

                    </span>
                    <span style="box-sizing: border-box">
                      <a
                        href="https://twitter.com/yaneq"
                        target="_blank"
                        rel="noopener"

                          box-sizing: border-box;

                            box-sizing: border-box;

                            width: 25px;
